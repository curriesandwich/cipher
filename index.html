<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Randomized Cipher Encoder/Decoder</h1>
        
        <form id="cipher-form">
            <label for="plaintext">Enter Plaintext:</label>
            <textarea id="plaintext" name="plaintext" required></textarea>
            <button type="submit">Encode</button>
        </form>

        <div id="results" class="results">
            <h2>Results:</h2>
            <div class="result-box">
                <h3>Key:</h3>
                <p id="key"></p>
                <button id="copy-key">Copy Key</button>
            </div>
            <div class="result-box">
                <h3>Encoded Text:</h3>
                <p id="encoded"></p>
                <button id="copy-encoded">Copy Encoded Text</button>
            </div>
            <div class="result-box">
                <h3>Decoded Text:</h3>
                <p id="decoded"></p>
            </div>
        </div>

        <hr>

        <form id="decode-form">
            <label for="ciphertext">Enter Ciphertext:</label>
            <textarea id="ciphertext" name="ciphertext" required></textarea>
            <label for="decode-key">Enter Key (JSON Format):</label>
            <textarea id="decode-key" name="decode-key" required></textarea>
            <button type="submit">Decode</button>
        </form>

        <div id="decode-results" class="results">
            <h2>Decoded Result:</h2>
            <div class="result-box">
                <h3>Decoded Text:</h3>
                <p id="decoded-result"></p>
            </div>
        </div>
    </div>

    <script src="cipher.js"></script>
</body>
</html>
